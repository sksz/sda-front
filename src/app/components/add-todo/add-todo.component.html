<form>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input
            matInput
            placeholder="Wyrzuć śmieci :)"
            [(ngModel)]="title"
            name="title"
        >
    </mat-form-field>
    <button
        mat-button
        color="primary"
        (click)="onSubmit()"
    >
        Utwórz
    </button>
</form>
